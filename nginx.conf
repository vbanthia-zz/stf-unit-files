daemon off;
worker_processes 4;

events {
  worker_connections 1024;
}

http {
  upstream stf_app {
    server YOUR_MACHINE_IP:3100 max_fails=0;
  }

  upstream stf_auth {
    server YOUR_MACHINE_IP:3200 max_fails=0;
  }

  upstream stf_storage_apk {
    server YOUR_MACHINE_IP:3300 max_fails=0;
  }

  upstream stf_storage_image {
    server YOUR_MACHINE_IP:3400 max_fails=0;
  }

  upstream stf_storage {
    server YOUR_MACHINE_IP:3500 max_fails=0;
  }

  upstream stf_websocket {
    server YOUR_MACHINE_IP:3600 max_fails=0;
  }

  upstream stf_api {
    server YOUR_MACHINE_IP:3700 max_fails=0;
  }

  types {
    application/javascript  js;
    image/gif               gif;
    image/jpeg              jpg;
    text/css                css;
    text/html               html;
  }

  map $http_upgrade $connection_upgrade {
    default  upgrade;
    ''       close;
  }

  server {
    keepalive_timeout 70;
    root /dev/null;

    location ~ "^/d/main_app/([^/]+)/(?<port>[0-9]{5})/$" {
      proxy_pass http://YOUR_MACHINE_IP:$port/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location ~ "^/d/prov_ubuntu_1/([^/]+)/(?<port>[0-9]{5})/$" {
      proxy_pass http://PROV_UBUNTU_1_MACHINE_IP:$port/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location ~ "^/d/prov_macos_1/([^/]+)/(?<port>[0-9]{5})/$" {
      proxy_pass http://PROV_MACOS_1_MACHINE_IP:$port/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /auth/ {
      proxy_pass http://stf_auth/auth/;
    }

    location /api/ {
      proxy_pass http://stf_api/api/;
    }

    location /s/image/ {
      proxy_pass http://stf_storage_image;
    }

    location /s/apk/ {
      proxy_pass http://stf_storage_apk;
    }

    location /s/ {
      client_max_body_size 1024m;
      client_body_buffer_size 128k;
      proxy_pass http://stf_storage;
    }

    location /socket.io/ {
      proxy_pass http://stf_websocket;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $http_x_real_ip;
    }

    location / {
      proxy_pass http://stf_app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $http_x_real_ip;
    }
  }
}
